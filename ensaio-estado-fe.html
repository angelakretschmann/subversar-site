    <!-- Quando o Estado Quer Editar a Fé: linguagem, laicidade e domínio público

Ângela Kretschmann
O Projeto de Lei 4606/2019, ao pretender proibir alterações, adaptações e novas versões da Bíblia, não trata apenas de religião. Ele coloca em tensão três dimensões estruturantes da ordem constitucional: a laicidade do Estado, o regime jurídico do domínio público e a liberdade de linguagem.
O problema central não é a Bíblia. É o gesto estatal.
Ao pretender fixar, por via normativa, o conteúdo legítimo de um texto sagrado, o Estado assume uma competência que lhe é vedada: arbitrar o sentido da fé. A laicidade não significa hostilidade à religião; significa abstenção epistêmica. O poder público não pode definir o que é ortodoxia, nem decidir qual tradução é fiel, nem estabelecer qual edição seria “autêntica”. Qualquer tentativa nesse sentido transforma o Estado em intérprete teológico — função incompatível com uma democracia constitucional.
A questão torna-se ainda mais grave quando observada sob o regime do domínio público. A Bíblia, enquanto obra literária, integra há séculos o patrimônio cultural comum. O domínio público não é simples ausência de titularidade; é espaço jurídico de liberdade criativa. É nele que a cultura respira. Traduzir, comentar, adaptar e reinterpretar são atos que mantêm o texto vivo. Sem isso, ele se fossiliza.
O PL, ao tentar restringir versões, produz uma contradição estrutural: utiliza a forma-propriedade para controlar aquilo que já não pode ser apropriado. Trata-se de uma espécie de reprivatização simbólica de um bem cultural coletivo. O gesto é juridicamente deslocado e normativamente problemático, pois altera a própria lógica do direito autoral, cujo fundamento sempre foi o equilíbrio entre proteção e circulação.
Há também uma dimensão linguística incontornável. Toda tradução é interpretação. Não existe transposição neutra entre línguas. Proibir versões significa pressupor a existência de um texto linguisticamente fixo e semanticamente imutável — algo que a teoria da linguagem contemporânea há muito superou. O sentido não é estático; ele se produz na interação histórica entre texto e leitor. Congelar a tradução é tentar congelar o próprio processo hermenêutico.
Do ponto de vista institucional, a proposta revela ainda um déficit de racionalidade administrativa. Para aplicá-la, o Estado teria de definir qual seria a versão “correta” da Bíblia. Isso implica decidir entre cânones distintos (católico, protestante, ortodoxo), entre tradições filológicas diversas e entre metodologias exegéticas conflitantes. Não se trata de uma escolha técnica, mas teológica. E o Estado laico não dispõe de legitimidade para realizá-la.
Mesmo sob a lógica da eficácia normativa, o projeto fracassa. Em um ambiente digital global, impedir a circulação de traduções é materialmente inviável. Edições estrangeiras continuariam acessíveis; versões digitais seriam compartilhadas; interpretações independentes emergiriam em redes informacionais descentralizadas. A lei se tornaria símbolo, não instrumento. Criaria conflito, não ordem.
Há, portanto, três níveis de inadequação:
1.	Inconstitucionalidade estrutural, por violar laicidade, liberdade religiosa e liberdade de expressão;
2.	Desvio do regime do domínio público, ao tentar restringir patrimônio cultural comum;
3.	Ineficiência prática, por depender de aparato de controle impraticável.
Mas talvez o ponto mais profundo seja outro: a tentativa de estabilizar juridicamente o que, por natureza, é plural.
A fé se expressa por meio da linguagem. E a linguagem é sempre movimento. Ao tentar editá-la, o Estado não protege o texto; empobrece sua vitalidade. A Bíblia, como qualquer obra que atravessou séculos, só permaneceu central porque foi traduzida, reinterpretada, adaptada. Sua força histórica está na plasticidade hermenêutica.
Em sociedades plurais, o papel do Estado não é fixar o sentido do sagrado, mas garantir que múltiplos sentidos possam coexistir. O domínio público é o espaço jurídico dessa coexistência. Interferir nele por razões de uniformização religiosa não apenas contraria a Constituição, mas compromete a própria ideia de cultura democrática.
O Estado que pretende editar a fé corre o risco de perder a neutralidade que legitima sua autoridade. E quando a neutralidade se rompe, o que se fragiliza não é apenas a política religiosa — é o próprio pacto constitucional.
