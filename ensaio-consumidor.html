O consumidor não nasce, ele é nomeado
Ângela Kretschmann
Gabriel Borges dos Santos


Antes de ser agente econômico, ele é categoria discursiva. É na linguagem que o “consumidor” emerge como sujeito reconhecível, dotado de direitos, expectativas, vulnerabilidades e deveres. O Direito o convoca, o mercado o interpela, a publicidade o seduz. Mas, antes de tudo, é a linguagem que o constitui.

A modernidade forjou o sujeito do trabalho. A contemporaneidade instituiu o sujeito do consumo. Essa mutação não é apenas econômica — é ontológica. O indivíduo deixa de ser definido prioritariamente por sua inserção produtiva e passa a ser reconhecido por sua capacidade de escolher, adquirir, experimentar. A existência torna-se catálogo.

No entanto, a palavra “consumidor” carrega uma violência silenciosa. Ao nomear, reduz. Ao categorizar, delimita. O sujeito é apreendido como parte de uma relação funcional: alguém que consome. Sua identidade passa a ser descrita em termos de comportamento de mercado. A linguagem jurídica, ao protegê-lo, também o estabiliza como figura tipificada. Ele se torna previsível.

A crítica da linguagem nos ensina que não há neutralidade nas categorias. Nomear é exercer poder. Quando o Direito fala em “consumidor médio”, “hipossuficiência”, “boa-fé objetiva”, constrói uma gramática normativa que organiza expectativas e distribui responsabilidades. Não se trata apenas de regular práticas; trata-se de moldar percepções.

O mercado, por sua vez, opera outra camada linguística: a do signo. Consumir é interpretar. Produtos não são apenas objetos; são textos. Marcas são enunciados condensados. Cada escolha é um ato semiótico. Ao comprar, o sujeito escreve a si mesmo dentro de um vocabulário previamente estruturado.

Mas há um paradoxo existencial nesse gesto. A promessa do consumo é autenticidade: “seja você mesmo”. Entretanto, o repertório dessa autenticidade é oferecido pelo próprio mercado. A liberdade aparece como seleção entre alternativas já significadas. A linguagem antecede a escolha.

O consumidor contemporâneo vive, assim, em uma tensão permanente. Ele acredita expressar sua singularidade, mas o faz por meio de signos socialmente codificados. Ele busca identidade, mas encontra diferenciação padronizada. Ele deseja autonomia, mas move-se dentro de narrativas pré-fabricadas.

Do ponto de vista existencial, isso produz uma inquietação profunda: se a identidade é performada por meio de objetos, o que acontece quando o acesso ao consumo falha? A exclusão econômica converte-se em exclusão simbólica. Não consumir é não falar a língua dominante.

O Direito surge, então, como promessa de equilíbrio. Ao reconhecer a vulnerabilidade do consumidor, tenta corrigir assimetrias estruturais. Contudo, mesmo ao protegê-lo, reafirma sua posição dentro da lógica mercantil. A tutela jurídica não questiona a centralidade do consumo; apenas busca torná-lo mais justo.

Aqui emerge a questão decisiva: é possível pensar o sujeito para além da categoria de consumidor? Ou a linguagem contemporânea já colonizou de tal modo nossa autoimagem que nos percebemos prioritariamente como usuários, clientes, assinantes, compradores?

A crítica não deve recair apenas sobre o mercado, mas sobre a gramática que naturaliza essa forma de existência. Quando tudo se torna experiência vendável — inclusive causas, afetos, espiritualidade — a própria linguagem se mercantiliza. Palavras tornam-se marcas. Identidades tornam-se produtos.

O risco não é apenas econômico; é ontológico. Se o sujeito se compreende como consumidor antes de se compreender como cidadão, como participante da vida comum, como ser ético, a esfera pública encolhe. O desejo substitui o debate. A preferência substitui o argumento.

Talvez o gesto verdadeiramente subversivo seja linguístico: deslocar a palavra. Recusar-se a aceitar o “consumidor” como definição suficiente do humano. Reabrir o campo semântico para que outras formas de nomeação — cidadão, sujeito de direitos, participante, autor — voltem a ocupar centralidade.

Porque, no fim, a pergunta não é apenas econômica ou jurídica. É existencial:  quando a linguagem nos define como consumidores, o que resta de nós que não possa ser comprado?
