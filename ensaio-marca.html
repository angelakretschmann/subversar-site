A Marca e o Destino dos Signos: entre Linguagem e Direito
Ângela Kretschmann
Celso Augusto Nunes da Conceição
A marca é, talvez, um dos fenômenos mais reveladores da modernidade jurídica. Ela nasce como sinal, atravessa o mercado como promessa e se consolida como direito. Contudo, antes de ser objeto de registro, é signo; antes de ser título de propriedade, é sentido em circulação. Pensar a marca filosoficamente exige deslocá-la do plano meramente econômico para situá-la no horizonte mais amplo da linguagem.
Desde o diálogo Crátilo, de Platão, sabemos que o nome não é um dado trivial. Ele oscila entre natureza e convenção, entre essência e acordo social. Crátilo sustenta que as coisas possuem uma correção natural dos nomes; Hermógenes defende que nomear é ato convencional. Essa tensão originária percorre toda a história da filosofia da linguagem — e reaparece, sob nova forma, no direito das marcas.
Quando se pergunta o que pode ser registrado como marca, a questão não é apenas técnica. Ela ecoa o antigo problema: o signo adere à coisa ou dela se afasta? Se adere excessivamente, perde distintividade; se se afasta radicalmente, pode tornar-se incompreensível. O direito intervém precisamente nesse intervalo, buscando um equilíbrio entre reconhecimento social e autonomia simbólica.
Com Ferdinand de Saussure, o signo linguístico passa a ser compreendido como entidade psíquica de dupla face — significante e significado — unidos por uma relação arbitrária. A arbitrariedade, longe de significar ausência de sentido, é a condição mesma da significação. É porque o vínculo não é natural que pode ser convencional, compartilhado e estabilizado.
O sistema marcário repousa silenciosamente sobre esse pressuposto. Uma marca forte é aquela que se distancia do objeto designado, recusando a transparência icônica. Quanto mais arbitrária, maior sua capacidade de exclusividade. A proibição de registrar signos descritivos ou necessários não é apenas regra administrativa; é consequência filosófica da própria estrutura do signo.
Já Charles Sanders Peirce amplia o horizonte ao conceber o signo como relação triádica entre representâmen, objeto e interpretante. O sentido não está no signo isolado, mas no efeito que ele produz em uma mente. A marca, nesse quadro, não pertence integralmente ao seu titular. Ela depende do interpretante social — do público que a reconhece, aceita, ressignifica ou até a dissolve pela generalização.
Há aqui uma dimensão ontológica relevante: a marca existe juridicamente porque existe simbolicamente. O direito não cria o sentido; ele o reconhece e o protege. Contudo, ao proteger, também o estabiliza. A concessão de registro não é mero ato burocrático, mas um gesto institucional de fixação simbólica. O Estado declara: este signo, nesta configuração, pode representar legitimamente uma origem.
Entretanto, o sentido nunca é completamente fixo. Ele é histórico, mutável, atravessado por disputas culturais e econômicas. Como lembra Denis Borges Barbosa, a extensão do exclusivo marcário varia conforme sua força distintiva e o tempo. A marca vive em tensão entre estabilidade jurídica e fluidez semiótica. Se se torna excessivamente identificada com o próprio produto, corre o risco de perder-se como signo distintivo e fundir-se à coisa — retornando, paradoxalmente, ao domínio público.
Assim, o direito das marcas revela uma verdade mais ampla sobre a linguagem: significar é sempre diferenciar. O signo só funciona porque não é a coisa. A marca só pode ser protegida porque não coincide com o objeto que designa. Quando essa distância se encurta demais, o sistema jurídico se vê obrigado a intervir.
Sob um olhar filosófico, o sistema marcário aparece como uma tecnologia de mediação entre linguagem e economia. Ele institucionaliza símbolos, atribui-lhes exclusividade e organiza o espaço social da significação comercial. Mas, ao fazê-lo, depende inteiramente das estruturas profundas da linguagem humana — essa capacidade, como sugeriria Noam Chomsky, inscrita na própria arquitetura cognitiva, que permite gerar infinitos sentidos a partir de recursos finitos.
A marca, portanto, é mais do que instrumento mercadológico. Ela é um acontecimento semiótico reconhecido pelo direito. Um ponto de convergência entre convenção e criação, entre economia e linguagem, entre mente e norma.
Pensar a marca filosoficamente é reconhecer que o direito não protege coisas, mas relações de sentido. E que, no fundo, todo exclusivo marcário é uma forma institucionalizada de confiar que os signos — frágeis, móveis, históricos — podem sustentar, ainda que provisoriamente, a promessa de identidade no fluxo incessante da vida social.
